{% extends 'base.html' %}

{% block title %}ثبت‌نام{% endblock %}

{% block content %}
<div style="min-height: 70vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px;">
    <div style="background: white; border-radius: 20px; padding: 40px; width: 100%; max-width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 3rem;">✨</div>
            <h2 style="font-size: 1.5rem; color: #1a1a2e;">ایجاد حساب جدید</h2>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>نام</label>
                    <input type="text" name="first_name" class="form-control" placeholder="نام">
                </div>
                <div class="form-group">
                    <label>نام خانوادگی</label>
                    <input type="text" name="last_name" class="form-control" placeholder="نام خانوادگی">
                </div>
            </div>
            <div class="form-group">
                <label>نام کاربری *</label>
                <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
            </div>
            <div class="form-group">
                <label>ایمیل *</label>
                <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
            </div>
            <div class="form-group">
                <label>شماره موبایل</label>
                <input type="tel" name="phone" class="form-control" placeholder="۰۹۱۲۳۴۵۶۷۸۹">
            </div>
            <div class="form-group">
                <label>رمز عبور *</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label>تکرار رمز عبور *</label>
                <input type="password" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px;">ثبت‌نام</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;">
            حساب دارید؟ <a href="{% url 'accounts:login' %}" style="color: var(--accent); font-weight: 600;">وارد شوید</a>
        </div>
    </div>
</div>
{% endblock %}
